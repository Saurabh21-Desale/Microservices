spring.application.name=GATEWAY
server.port=8086

#Eureka config
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#Zipkin
management.tracing.sampling.probability=1.0

#Gateway
spring.cloud.gateway.routes[0].id=COMPANY-SERVICE
spring.cloud.gateway.routes[0].uri=lb://COMPANY-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/companies/**

spring.cloud.gateway.routes[1].id=REVIEW-SERVICE
spring.cloud.gateway.routes[1].uri=lb://REVIEW-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/reviews/**

spring.cloud.gateway.routes[2].id=JOB-SERVICE
spring.cloud.gateway.routes[2].uri=lb://JOB-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/jobs/**

